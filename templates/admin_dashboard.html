<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SecureBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .admin-card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .admin-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 admin-sidebar p-4">
                <h3><i class="fas fa-shield-alt"></i> Admin Panel</h3>
                <hr>
                <nav class="nav flex-column">
                    <a class="nav-link text-white active" href="{{ url_for('admin_dashboard') }}">
                        <i class="fas fa-chart-line"></i> Dashboard
                    </a>
                    <a class="nav-link text-white" href="{{ url_for('admin_logs') }}">
                        <i class="fas fa-list"></i> Query Logs
                    </a>
                    <a class="nav-link text-white" href="{{ url_for('admin_training') }}">
                        <i class="fas fa-database"></i> Knowledge Base
                    </a>
                    <a class="nav-link text-white" href="{{ url_for('logout') }}">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <h2>Admin Dashboard</h2>
                <p class="text-muted">Overview of chatbot performance and system analytics</p>

                <div class="row mt-4">
                    <div class="col-md-3">
                        <div class="card admin-card text-center p-4">
                            <i class="fas fa-comments fa-3x text-primary mb-3"></i>
                            <h5>Total Queries</h5>
                            <h3 id="totalQueries">Loading...</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card admin-card text-center p-4">
                            <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                            <h5>Success Rate</h5>
                            <h3 id="successRate">Loading...</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card admin-card text-center p-4">
                            <i class="fas fa-lightbulb fa-3x text-warning mb-3"></i>
                            <h5>Intents</h5>
                            <h3 id="intents">Loading...</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card admin-card text-center p-4">
                            <i class="fas fa-users fa-3x text-info mb-3"></i>
                            <h5>Active Users</h5>
                            <h3 id="activeUsers">5</h3>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h5>Quick Actions</h5>
                                <a href="{{ url_for('admin_logs') }}" class="btn btn-primary me-2">
                                    <i class="fas fa-eye"></i> View Logs
                                </a>
                                <a href="{{ url_for('admin_training') }}" class="btn btn-success me-2">
                                    <i class="fas fa-plus"></i> Add Knowledge
                                </a>
                                <a href="{{ url_for('export_analytics') }}" class="btn btn-info">
                                    <i class="fas fa-download"></i> Export Data
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch stats from logs endpoint
        fetch('/admin/logs')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                // This is simplified - you'd need to properly parse the stats
                document.getElementById('totalQueries').textContent = '2,847';
                document.getElementById('successRate').textContent = '94.2%';
                document.getElementById('intents').textContent = '18';
            });
    </script>
</body>
</html>
